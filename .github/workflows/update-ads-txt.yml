name: Update ads.txt

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on first push to ensure initial setup
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-ads-txt.yml'

jobs:
  update-ads-txt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest ads.txt from Ezoic
        run: |
          echo "Fetching ads.txt from Ezoic..."
          curl -L -f https://srv.adstxtmanager.com/19390/tripmate.news -o static/ads.txt
          echo "ads.txt fetched successfully"

      - name: Check if ads.txt changed
        id: check_changes
        run: |
          if git diff --quiet static/ads.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in ads.txt"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in ads.txt"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/ads.txt
          git commit -m "chore: Update ads.txt from Ezoic (automated)"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "ads.txt is already up to date"
