{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <!-- Page Title Section -->
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
      <h1 class="f2 f1-l fw6 dark-gray">{{ .Title }}</h1>
      <p class="f5 mid-gray">{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</p>
    </section>

    <!-- Blog Posts Grid (same as post/list.html) -->
    <section class="blog-grid ph3 ph5-l">
      {{ range .Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </section>

    <!-- Pagination -->
    {{- template "_internal/pagination.html" . -}}
  </article>

  <!-- Custom Grid Styles (identical to post/list.html) -->
  <style>
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 32px;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
        gap: 24px;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .blog-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1400px) {
      .blog-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
{{ end }}
