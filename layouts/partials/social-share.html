    <!-- Copy Link -->
    <a href="#" class="sns-button cp" id="copy-sns-url" title="Copy Link">
        <span class="sns-icon-wrapper">
            <svg viewBox="0 0 24 24">
                <path
                    d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293zm4.293 4.293L11.879 16.293l-1.414-1.414 4.293-4.293-4.293-4.293 1.414-1.414 5.707 5.707z" />
            </svg>
        </span>
    </a>
</div>

<script>
    (function () {
        const copyBtn = document.getElementById('copy-sns-url');
        if (copyBtn) {
            copyBtn.addEventListener('click', function (e) {
                e.preventDefault();
                const url = window.location.href;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(showCopied);
                } else {
                    const tmp = document.createElement('input');
                    tmp.value = url;
                    document.body.appendChild(tmp);
                    tmp.select();
                    document.execCommand('copy');
                    document.body.removeChild(tmp);
                    showCopied();
                }
            });
        }
        function showCopied() {
            copyBtn.classList.add('copied');
            setTimeout(() => copyBtn.classList.remove('copied'), 2000);
        }
    })();
</script>
