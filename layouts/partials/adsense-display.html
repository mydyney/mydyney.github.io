<!-- AdSense Display Ad (Manual Placement) -->
<!-- Usage: Add {{ partial "adsense-display.html" . }} in your layouts where you want an ad -->
<div class="adsense-container" style="text-align: center; margin: 2rem 0;">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ .Site.Params.adsense_publisher_id }}"
       data-ad-slot=""
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
