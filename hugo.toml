baseURL = 'https://tripmate.news'
languageCode = 'ko'
title = 'Tokyo Mate Blog'
theme = 'ananke'

# 다국어 설정 수정
defaultContentLanguage = "ko"
defaultContentLanguageInSubdir = false  # 한국어는 /ko/ 없이 루트에서

[languages]
  [languages.ko]
    languageName = "한국어"
    title = "도쿄 메이트"
    weight = 1
    contentDir = "content/ko"
    [languages.ko.params]
      description = "한국어 블로그 설명"
  
  [languages.en]
    languageName = "English"
    title = "Tokyo Mate"
    weight = 2
    contentDir = "content/en"
    [languages.en.params]
      description = "English blog description"
  
  [languages.ja]
    languageName = "日本語"
    title = "東京メイト"
    weight = 3
    contentDir = "content/ja"
    [languages.ja.params]
      description = "日本語ブログの説明"

# Google Analytics 설정
googleAnalytics = "G-NZ22T8HRR3"  # 실제 측정 ID 입력

# HTML 콘텐츠 지원
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 기본 파라미터
[params]
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 3