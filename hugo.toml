baseURL = 'https://tripmate.news'
languageCode = 'en'
title = 'Trip Mate News Blog'
theme = 'ananke'

# 다국어 설정
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false  # 영어는 /en/ 없이 루트에서

# Google Analytics 설정
googleAnalytics = "G-NZ22T8HRR3"

# HTML 콘텐츠 지원 (TOML 문법으로 수정)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # HTML 태그 허용
  [markup.highlight]
    style = "github"
    lineNos = true

# 다국어 설정
[languages]
  [languages.en]
    languageName = "English"
    title = "Tokyo Mate"
    weight = 1
    contentDir = "content/en"
    [languages.en.params]
      description = "Travel guide and tips for Tokyo, Japan"

  [languages.ja]
    languageName = "日本語"
    title = "東京メイト"
    weight = 2
    contentDir = "content/ja"
    [languages.ja.params]
      description = "東京の旅行ガイドと情報"

# 기본 파라미터
[params]
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 3

# 추가 권장 설정
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

# 메뉴 설정 (선택사항)
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 2

# SEO 최적화를 위한 추가 설정
[taxonomies]
  tag = "tags"
  category = "categories"

# RSS 피드 설정
[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]